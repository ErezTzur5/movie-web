<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/navbar.css"/>
    <title>Post Page</title>
</head>
<body>
    <div id="right-content">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            {% if username %}
                <p>Welcome, {{ username.capitalize() }}</p>
                {% if admin %}
                    <a href="/">Home</a>
                    <a href="/admin">Post</a>
                    <a href="/logout">Logout</a>

                {% else %}
                    <a href="/">Home</a>
                    <a href="/logout">Logout</a>

                {% endif %}
            {% else %}
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
            {% endif %}
        </div>
        <span style="font-size:30px; cursor:pointer; padding-right:17px; color: rgb(177, 174, 174);" onclick="openNav()">&#9776;</span>

    </div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

    <div class="container">
        <h1>Post Movie</h1>
        <form action="/admin" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required><br><br>
            
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required><br><br>
            
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="director">Director:</label>
            <input type="text" name="director" id="director" required><br><br>
            
            <label for="actors">Actors:</label>
            <input type="text" name="actors" id="actors" required><br><br>
            
            <label for="release_year">Release Year:</label>
            <input type="number" name="release_year" id="release_year" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
